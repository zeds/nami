<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<p>Pls wait I am calculating...</p>

	<script>

		const elem = document.querySelector("p");

		function run(){
			return new Promise((resolve,reject)=>{
				//the task is going to take 2 seconds to be completed or it doesn’t matter we can wait for it’s completion 
				setTimeout(()=>{
				resolve();
				},5000);  
			});  
		}
		console.log("begin at " + new Date().getTime()/1000);
		elem.textContent = "begin at " + new Date().getTime()/1000;
		run().then(()=>{
			console.log("end at " + new Date().getTime()/1000);  
			elem.textContent = "end at " + new Date().getTime()/1000;  
		});

		elem.textContent = "We are calculating...";


	</script>
	
</body>
</html>
