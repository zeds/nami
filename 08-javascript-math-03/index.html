  <script>
    // Statement 1: The elephant weighs less than the mouse
    const eleWeight = 1000;
    const mouseWeight = 2;

    // Statement 2: The Ostrich is taller than the duck
    const ostrichHeight = 2;
    const duckHeight = 0.3;

    // Statement 3: The two passwords match
    const pwd1 = 'stromboli';
    const pwd2 = 'stROmBoLi';

    let weightComparison = false;
    let heightComparison = false;
    let pwdMatch = false;

    // Add your code here
    if ( eleWeight >= mouseWeight ){
      console.log("greater than");
      document.write('The elephant weighs greater than the mouse</br>');
      weightComparison = false;
    }
    else{
      console.log("less than")
      document.write('The elephant weighs less than the mouse</br>');
      weightComparison = true;
    
    }
    if ( ostrichHeight >= duckHeight ){
      console.log("taller than");
      document.write('The Ostrich is taller than the duck</br>');
      heightComparison = true;
    }
    else{
      console.log("shorter than")
      document.write('The Ostrich is shorter than the duck</br>');
      heightComparison = false;
    }
    if ( pwd1 === pwd2){
      console.log("equal");
      document.write('The two passwords match</br>');
      pwdMatch = true;
    }
    else{
      console.log("not match")
      document.write('The two passwords doesn\'t match</br>');

    }

    // Don't edit the code below here!

    const section = document.querySelector('section');

    const para1 = document.createElement('p');
    const para2 = document.createElement('p');
    const para3 = document.createElement('p');

    const weightTest = weightComparison ? 'True — elephants do weigh less than mice!?' : 'False — of course an elephant is heavier than a mouse!';

    para1.textContent = weightTest;
    section.appendChild(para1);
    para2.textContent = heightTest;
    section.appendChild(para2);
    para3.textContent = pwdTest;
