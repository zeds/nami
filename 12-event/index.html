<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 500px;
            height: 500px;
            background: skyblue;
        }
        #btn-1 {
            position: absolute;
            left: 300px;
            top: 200px;

        }
    </style>
</head>
<body>

    <div id="area" class="container">
        <section></section>
        <button id="btn-1">Change color</button>
        <button id="sec">Remove section</button>
        <p id='output'></p>
    </div>


    <script>
        const area = document.getElementById("area");
        const btn = document.querySelector("button");
        const btn_remove = document.getElementById("sec");

        document.onmousemove = mouseCoordinates;

        let output = document.getElementById('output');

        function mouseCoordinates(event){
            var xPos= event.clientX;
            var yPos= event.clientY;
            output.innerHTML= "Coordinate (X) : " + xPos + " " + "pixels <br>Coordinate (Y) : " + yPos + " " + "pixels";
        }

        function removeElement() {
            const p_list = document.getElementsByTagName("p")[0];
            // let p = p_list[0];
            p_list.remove();
            btn.style.background = 'red';
            console.log("area=", area);
            btn.style.left = "200px";
        }

        function addElement() {
            const sec = document.querySelector("section");
            const para = document.createElement('p');
            para.textContent = "あいえお";
            sec.appendChild(para);
        }

        function random(number) {
            return Math.floor(Math.random() * (number + 1));
        }

        function changeBackground() {
            const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
            document.body.style.backgroundColor = rndCol;
        }

        btn.addEventListener("click", changeBackground);
        btn.addEventListener("click", addElement);
        btn_remove.addEventListener("click", removeElement);

    </script>

    
</body>
</html>
